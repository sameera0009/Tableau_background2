<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Glass Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .page {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 1600px;
      height: 900px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    canvas#bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    header, footer {
      position: relative;
      z-index: 3;
      backdrop-filter: blur(24px);
      background: linear-gradient(90deg, rgba(255,255,255,0.18), rgba(255,255,255,0.12), rgba(255,255,255,0.18));
      border-bottom: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 4px 24px rgba(0,0,0,0.1), inset 0 1px 0 rgba(255,255,255,0.25);
    }

    header {
      height: 80px;
      display: flex;
      align-items: center;
      padding: 0 40px;
    }

    footer {
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-top: 1px solid rgba(255,255,255,0.3);
      border-bottom: none;
      box-shadow: 0 -4px 24px rgba(0,0,0,0.1), inset 0 -1px 0 rgba(255,255,255,0.25);
    }

    .logo {
      width: 48px;
      height: 48px;
      border-radius: 14px;
      background: linear-gradient(135deg, #38bdf8, #3b82f6, #06b6d4);
      box-shadow: 0 8px 24px rgba(59,130,246,0.4), inset 0 1px 0 rgba(255,255,255,0.3);
      border: 1.5px solid rgba(255,255,255,0.4);
      position: relative;
    }

    .logo::before {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      right: 4px;
      height: 50%;
      background: linear-gradient(to bottom, rgba(255,255,255,0.3), transparent);
      border-radius: 8px;
    }

    .content {
      position: relative;
      z-index: 2;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .container {
      width: 100%;
      max-width: 1520px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 220px;
      gap: 28px;
    }

    .card {
      position: relative;
      border-radius: 24px;
      backdrop-filter: blur(32px);
      background: linear-gradient(135deg, rgba(255,255,255,0.28), rgba(255,255,255,0.12));
      box-shadow: 
        0 12px 48px rgba(2,6,23,0.3),
        0 4px 16px rgba(59,130,246,0.15),
        inset 0 2px 0 rgba(255,255,255,0.35),
        inset 0 -1px 0 rgba(255,255,255,0.1);
      border: 1.5px solid rgba(255,255,255,0.35);
      overflow: hidden;
      cursor: pointer;
      transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.15), transparent 60%);
      opacity: 0.6;
      pointer-events: none;
    }

    .card::after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 0%, rgba(125,211,252,0.25), transparent 55%);
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .card:hover::after {
      opacity: 1;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 
        0 24px 64px rgba(2,6,23,0.4),
        0 8px 32px rgba(59,130,246,0.3),
        inset 0 2px 0 rgba(255,255,255,0.45),
        inset 0 -1px 0 rgba(255,255,255,0.15);
      border-color: rgba(255,255,255,0.55);
    }

    .card-glow {
      position: absolute;
      inset: -8px;
      border-radius: 26px;
      background: linear-gradient(135deg, rgba(56,189,248,0.3), rgba(59,130,246,0.25), rgba(6,182,212,0.2));
      filter: blur(24px);
      opacity: 0;
      transition: opacity 0.7s ease;
      pointer-events: none;
    }

    .card:hover .card-glow {
      opacity: 1;
      animation: breathe 3s ease-in-out infinite;
    }

    .card-inner {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(28px);
      opacity: 0.6;
      transition: all 0.6s ease;
    }

    .card:hover .blob {
      opacity: 0.8;
    }

    .shimmer {
      position: absolute;
      inset: 0;
      background: linear-gradient(110deg, transparent 30%, rgba(255,255,255,0.25) 50%, transparent 70%);
      background-size: 200% 100%;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .card:hover .shimmer {
      opacity: 1;
      animation: shimmer 2.5s ease-in-out infinite;
    }

    .corner-tl, .corner-br {
      position: absolute;
      width: 56px;
      height: 56px;
      opacity: 0.5;
      transition: all 0.5s ease;
    }

    .corner-tl {
      top: 16px;
      left: 16px;
      border-top: 2.5px solid rgba(255,255,255,0.5);
      border-left: 2.5px solid rgba(255,255,255,0.5);
      border-radius: 14px 0 0 0;
    }

    .corner-br {
      bottom: 16px;
      right: 16px;
      border-bottom: 2.5px solid rgba(255,255,255,0.5);
      border-right: 2.5px solid rgba(255,255,255,0.5);
      border-radius: 0 0 14px 0;
    }

    .card:hover .corner-tl,
    .card:hover .corner-br {
      opacity: 1;
      width: 70px;
      height: 70px;
    }

    .col-span-2 { grid-column: span 2; }
    .row-span-2 { grid-row: span 2; }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255,255,255,0.5);
      box-shadow: 0 2px 8px rgba(255,255,255,0.3);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes breathe {
      0%, 100% {
        opacity: 0.7;
        transform: scale(0.98);
      }
      50% {
        opacity: 1;
        transform: scale(1.03);
      }
    }

    @keyframes gentle1 {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(10px, -8px); }
      50% { transform: translate(-6px, -12px); }
      75% { transform: translate(-10px, -5px); }
    }

    @keyframes gentle2 {
      0%, 100% { transform: translate(0, 0); }
      33% { transform: translate(-12px, 10px); }
      66% { transform: translate(8px, -8px); }
    }

    @keyframes gentle3 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-10px, 12px) scale(1.15); }
    }

    @keyframes shimmer {
      from { 
        background-position: -200% 0; 
      }
      to { 
        background-position: 200% 0; 
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.4;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.4);
      }
    }

    .card:nth-child(1) { animation: slideIn 1s cubic-bezier(0.16, 1, 0.3, 1) 0s both; }
    .card:nth-child(2) { animation: slideIn 1s cubic-bezier(0.16, 1, 0.3, 1) 0.1s both; }
    .card:nth-child(3) { animation: slideIn 1s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both; }
    .card:nth-child(4) { animation: slideIn 1s cubic-bezier(0.16, 1, 0.3, 1) 0.3s both; }
    .card:nth-child(5) { animation: slideIn 1s cubic-bezier(0.16, 1, 0.3, 1) 0.4s both; }
    .card:nth-child(6) { animation: slideIn 1s cubic-bezier(0.16, 1, 0.3, 1) 0.5s both; }
  </style>
</head>
<body>
  <div class="page">
    <canvas id="bg"></canvas>

    <header>
      <div class="logo"></div>
    </header>

    <main class="content">
      <div class="container">
        <div class="grid">
          <div class="card col-span-2 row-span-2">
            <div class="card-glow"></div>
            <div class="card-inner">
              <div class="blob" style="width:90px;height:90px;background:rgba(96,165,250,0.25);top:25%;left:28%;animation:gentle1 8s ease-in-out infinite"></div>
              <div class="blob" style="width:75px;height:75px;background:rgba(6,182,212,0.2);bottom:25%;right:28%;animation:gentle2 10s ease-in-out infinite"></div>
              <div class="blob" style="width:60px;height:60px;background:rgba(56,189,248,0.22);top:50%;right:40%;animation:gentle3 7s ease-in-out infinite"></div>
            </div>
            <div class="shimmer"></div>
            <div class="corner-tl"></div>
            <div class="corner-br"></div>
          </div>

          <div class="card">
            <div class="card-glow"></div>
            <div class="card-inner">
              <div class="blob" style="width:70px;height:70px;background:rgba(96,165,250,0.25);top:30%;left:30%;animation:gentle1 7s ease-in-out infinite 0.3s"></div>
            </div>
            <div class="shimmer"></div>
            <div class="corner-tl"></div>
            <div class="corner-br"></div>
          </div>

          <div class="card">
            <div class="card-glow"></div>
            <div class="card-inner">
              <div class="blob" style="width:65px;height:65px;background:rgba(6,182,212,0.22);bottom:30%;right:30%;animation:gentle2 9s ease-in-out infinite 0.5s"></div>
            </div>
            <div class="shimmer"></div>
            <div class="corner-tl"></div>
            <div class="corner-br"></div>
          </div>

          <div class="card row-span-2">
            <div class="card-glow"></div>
            <div class="card-inner">
              <div class="blob" style="width:80px;height:80px;background:rgba(56,189,248,0.24);top:35%;left:35%;animation:gentle3 8s ease-in-out infinite 0.2s"></div>
              <div class="blob" style="width:70px;height:70px;background:rgba(96,165,250,0.2);bottom:30%;right:30%;animation:gentle1 9s ease-in-out infinite 0.6s"></div>
            </div>
            <div class="shimmer"></div>
            <div class="corner-tl"></div>
            <div class="corner-br"></div>
          </div>

          <div class="card col-span-2">
            <div class="card-glow"></div>
            <div class="card-inner">
              <div class="blob" style="width:85px;height:85px;background:rgba(6,182,212,0.23);top:30%;left:35%;animation:gentle2 8.5s ease-in-out infinite 0.4s"></div>
              <div class="blob" style="width:65px;height:65px;background:rgba(96,165,250,0.2);top:40%;right:40%;animation:gentle3 7.5s ease-in-out infinite 0.7s"></div>
            </div>
            <div class="shimmer"></div>
            <div class="corner-tl"></div>
            <div class="corner-br"></div>
          </div>

          <div class="card">
            <div class="card-glow"></div>
            <div class="card-inner">
              <div class="blob" style="width:68px;height:68px;background:rgba(56,189,248,0.24);top:35%;left:35%;animation:gentle1 7.5s ease-in-out infinite 0.5s"></div>
            </div>
            <div class="shimmer"></div>
            <div class="corner-tl"></div>
            <div class="corner-br"></div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div style="display:flex;gap:10px;align-items:center">
        <div class="dot" style="animation:pulse 2.2s ease-in-out infinite"></div>
        <div class="dot" style="animation:pulse 2.2s ease-in-out infinite 0.2s"></div>
        <div class="dot" style="animation:pulse 2.2s ease-in-out infinite 0.4s"></div>
        <div class="dot" style="animation:pulse 2.2s ease-in-out infinite 0.6s"></div>
        <div class="dot" style="animation:pulse 2.2s ease-in-out infinite 0.8s"></div>
      </div>
    </footer>
  </div>

  <script>
    (function() {
      const canvas = document.getElementById('bg');
      const ctx = canvas.getContext('2d');
      let time = 0;

      function resize() {
        canvas.width = 1600;
        canvas.height = 900;
      }

      resize();

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        const gradient = ctx.createRadialGradient(
          canvas.width * 0.5, canvas.height * 0.3, 0,
          canvas.width * 0.5, canvas.height * 0.5, canvas.width * 0.8
        );
        gradient.addColorStop(0, '#0ea5e9');
        gradient.addColorStop(0.4, '#0284c7');
        gradient.addColorStop(0.7, '#0369a1');
        gradient.addColorStop(1, '#075985');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.save();
        for (let i = 0; i < 8; i++) {
          ctx.beginPath();
          for (let x = 0; x < canvas.width; x += 2) {
            const y = canvas.height * (0.2 + i * 0.1) + 
              Math.sin((x * 0.002) + (time * 0.008) + (i * 0.7)) * 25 + 
              Math.cos((x * 0.0015) + (time * 0.005) + (i * 0.4)) * 18;
            if (x === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.strokeStyle = `rgba(255,255,255,${0.05 + Math.sin(time * 0.02 + i) * 0.02})`;
          ctx.lineWidth = 1.5;
          ctx.stroke();
        }
        ctx.restore();

        time += 1;
        requestAnimationFrame(draw);
      }

      draw();
    })();
  </script>
</body>
</html>
