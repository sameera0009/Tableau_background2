<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Glass Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .page {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    canvas#bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    header, footer {
      position: relative;
      z-index: 3;
      backdrop-filter: blur(28px) saturate(180%);
      background: linear-gradient(90deg, rgba(255,255,255,0.22), rgba(255,255,255,0.16), rgba(255,255,255,0.22));
      box-shadow: 0 8px 32px rgba(0,0,0,0.12), inset 0 1px 2px rgba(255,255,255,0.3);
      border-bottom: 1px solid rgba(255,255,255,0.35);
    }

    header {
      height: 85px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 50px;
    }

    footer {
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 50px;
      border-top: 1px solid rgba(255,255,255,0.35);
      border-bottom: none;
      box-shadow: 0 -8px 32px rgba(0,0,0,0.12), inset 0 -1px 2px rgba(255,255,255,0.3);
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .logo {
      width: 52px;
      height: 52px;
      border-radius: 16px;
      background: linear-gradient(135deg, #38bdf8 0%, #3b82f6 50%, #06b6d4 100%);
      box-shadow: 0 12px 28px rgba(59,130,246,0.5), inset 0 2px 4px rgba(255,255,255,0.4);
      border: 2px solid rgba(255,255,255,0.5);
      position: relative;
      animation: logo-pulse 4s ease-in-out infinite;
    }

    .logo::before {
      content: '';
      position: absolute;
      top: 6px;
      left: 6px;
      right: 6px;
      height: 50%;
      background: linear-gradient(to bottom, rgba(255,255,255,0.4), transparent);
      border-radius: 10px;
    }

    .logo::after {
      content: '';
      position: absolute;
      inset: -6px;
      background: linear-gradient(135deg, rgba(56,189,248,0.4), rgba(59,130,246,0.4));
      border-radius: 20px;
      filter: blur(16px);
      z-index: -1;
      opacity: 0.6;
      animation: logo-glow 4s ease-in-out infinite;
    }

    .status-indicator {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255,255,255,0.6);
      box-shadow: 0 4px 12px rgba(255,255,255,0.4), inset 0 1px 2px rgba(255,255,255,0.5);
      position: relative;
    }

    .status-dot::before {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      filter: blur(6px);
      animation: ripple 2s ease-out infinite;
    }

    .content {
      position: relative;
      z-index: 2;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px;
    }

    .container {
      width: 100%;
      max-width: 1600px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 32px;
      height: calc(100vh - 235px);
    }

    .card {
      position: relative;
      border-radius: 28px;
      backdrop-filter: blur(40px) saturate(180%);
      background: linear-gradient(145deg, rgba(255,255,255,0.32), rgba(255,255,255,0.14));
      box-shadow: 
        0 16px 64px rgba(2,6,23,0.35),
        0 8px 28px rgba(59,130,246,0.2),
        inset 0 2px 4px rgba(255,255,255,0.4),
        inset 0 -2px 4px rgba(255,255,255,0.15);
      border: 2px solid rgba(255,255,255,0.4);
      overflow: hidden;
      cursor: pointer;
      transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(145deg, rgba(255,255,255,0.2), transparent 70%);
      opacity: 0.7;
      pointer-events: none;
    }

    .card::after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 50%, rgba(125,211,252,0.35), transparent 65%);
      opacity: 0;
      transition: opacity 1s ease;
    }

    .card:hover::after {
      opacity: 1;
      animation: pulse-glow 2s ease-in-out infinite;
    }

    .card:hover {
      transform: translateY(-12px) scale(1.03);
      box-shadow: 
        0 28px 80px rgba(2,6,23,0.45),
        0 12px 48px rgba(59,130,246,0.4),
        inset 0 3px 6px rgba(255,255,255,0.5),
        inset 0 -2px 6px rgba(255,255,255,0.2);
      border-color: rgba(255,255,255,0.65);
    }

    .card-glow {
      position: absolute;
      inset: -12px;
      border-radius: 32px;
      background: linear-gradient(135deg, rgba(56,189,248,0.4), rgba(59,130,246,0.35), rgba(6,182,212,0.3));
      filter: blur(28px);
      opacity: 0;
      transition: opacity 0.8s ease;
      pointer-events: none;
    }

    .card:hover .card-glow {
      opacity: 1;
      animation: breathe-glow 3s ease-in-out infinite;
    }

    .card-inner {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(32px);
      opacity: 0.5;
      transition: all 0.8s ease;
    }

    .card:hover .blob {
      opacity: 0.85;
      filter: blur(36px);
    }

    .shimmer {
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, transparent 25%, rgba(255,255,255,0.3) 50%, transparent 75%);
      background-size: 200% 100%;
      opacity: 0;
      transition: opacity 0.4s;
    }

    .card:hover .shimmer {
      opacity: 1;
      animation: shimmer-sweep 3s ease-in-out infinite;
    }

    .corner {
      position: absolute;
      opacity: 0.4;
      transition: all 0.6s ease;
    }

    .corner-tl {
      top: 18px;
      left: 18px;
      width: 60px;
      height: 60px;
      border-top: 3px solid rgba(255,255,255,0.6);
      border-left: 3px solid rgba(255,255,255,0.6);
      border-radius: 16px 0 0 0;
    }

    .corner-br {
      bottom: 18px;
      right: 18px;
      width: 60px;
      height: 60px;
      border-bottom: 3px solid rgba(255,255,255,0.6);
      border-right: 3px solid rgba(255,255,255,0.6);
      border-radius: 0 0 16px 0;
    }

    .card:hover .corner {
      opacity: 1;
      width: 80px;
      height: 80px;
    }

    /* Creative Grid Layout */
    .card:nth-child(1) { grid-column: span 2; grid-row: span 2; }
    .card:nth-child(2) { grid-column: span 1; grid-row: span 1; }
    .card:nth-child(3) { grid-column: span 2; grid-row: span 1; }
    .card:nth-child(4) { grid-column: span 1; grid-row: span 2; }
    .card:nth-child(5) { grid-column: span 2; grid-row: span 2; }
    .card:nth-child(6) { grid-column: span 2; grid-row: span 1; }

    @keyframes logo-pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes logo-glow {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }

    @keyframes ripple {
      0% {
        transform: scale(1);
        opacity: 0.8;
      }
      100% {
        transform: scale(2.5);
        opacity: 0;
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(50px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes breathe-glow {
      0%, 100% {
        opacity: 0.8;
        transform: scale(0.97);
      }
      50% {
        opacity: 1;
        transform: scale(1.04);
      }
    }

    @keyframes pulse-glow {
      0%, 100% {
        opacity: 0.7;
      }
      50% {
        opacity: 1;
      }
    }

    @keyframes gentle1 {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(12px, -10px) rotate(5deg); }
      66% { transform: translate(-8px, 8px) rotate(-5deg); }
    }

    @keyframes gentle2 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-10px, 14px) scale(1.1); }
    }

    @keyframes gentle3 {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(10px, -8px) rotate(-8deg); }
      75% { transform: translate(-12px, 6px) rotate(8deg); }
    }

    @keyframes shimmer-sweep {
      from { 
        background-position: -200% 0; 
      }
      to { 
        background-position: 200% 0; 
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.5;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.3);
      }
    }

    .card:nth-child(1) { animation: slideIn 1s cubic-bezier(0.16, 1, 0.3, 1) 0s both; }
    .card:nth-child(2) { animation: slideIn 1s cubic-bezier(0.16, 1, 0.3, 1) 0.1s both; }
    .card:nth-child(3) { animation: slideIn 1s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both; }
    .card:nth-child(4) { animation: slideIn 1s cubic-bezier(0.16, 1, 0.3, 1) 0.3s both; }
    .card:nth-child(5) { animation: slideIn 1s cubic-bezier(0.16, 1, 0.3, 1) 0.4s both; }
    .card:nth-child(6) { animation: slideIn 1s cubic-bezier(0.16, 1, 0.3, 1) 0.5s both; }
  </style>
</head>
<body>
  <div class="page">
    <canvas id="bg"></canvas>

    <header>
      <div class="logo-section">
        <div class="logo"></div>
      </div>
      <div class="status-indicator">
        <div class="status-dot" style="animation-delay: 0s"></div>
        <div class="status-dot" style="animation-delay: 0.15s"></div>
        <div class="status-dot" style="animation-delay: 0.3s"></div>
      </div>
    </header>

    <main class="content">
      <div class="container">
        <div class="grid">
          <div class="card">
            <div class="card-glow"></div>
            <div class="card-inner">
              <div class="blob" style="width:110px;height:110px;background:rgba(96,165,250,0.3);top:28%;left:32%;animation:gentle1 9s ease-in-out infinite"></div>
              <div class="blob" style="width:90px;height:90px;background:rgba(6,182,212,0.25);bottom:28%;right:32%;animation:gentle2 11s ease-in-out infinite"></div>
              <div class="blob" style="width:75px;height:75px;background:rgba(56,189,248,0.28);top:52%;right:45%;animation:gentle3 8s ease-in-out infinite"></div>
            </div>
            <div class="shimmer"></div>
            <div class="corner corner-tl"></div>
            <div class="corner corner-br"></div>
          </div>

          <div class="card">
            <div class="card-glow"></div>
            <div class="card-inner">
              <div class="blob" style="width:85px;height:85px;background:rgba(96,165,250,0.3);top:35%;left:35%;animation:gentle2 8s ease-in-out infinite 0.4s"></div>
            </div>
            <div class="shimmer"></div>
            <div class="corner corner-tl"></div>
            <div class="corner corner-br"></div>
          </div>

          <div class="card">
            <div class="card-glow"></div>
            <div class="card-inner">
              <div class="blob" style="width:95px;height:95px;background:rgba(6,182,212,0.28);top:35%;left:38%;animation:gentle3 9.5s ease-in-out infinite 0.2s"></div>
              <div class="blob" style="width:70px;height:70px;background:rgba(56,189,248,0.25);bottom:32%;right:35%;animation:gentle1 8.5s ease-in-out infinite 0.8s"></div>
            </div>
            <div class="shimmer"></div>
            <div class="corner corner-tl"></div>
            <div class="corner corner-br"></div>
          </div>

          <div class="card">
            <div class="card-glow"></div>
            <div class="card-inner">
              <div class="blob" style="width:95px;height:95px;background:rgba(56,189,248,0.3);top:38%;left:38%;animation:gentle1 9s ease-in-out infinite 0.3s"></div>
              <div class="blob" style="width:80px;height:80px;background:rgba(96,165,250,0.25);bottom:35%;right:35%;animation:gentle3 10s ease-in-out infinite 0.7s"></div>
            </div>
            <div class="shimmer"></div>
            <div class="corner corner-tl"></div>
            <div class="corner corner-br"></div>
          </div>

          <div class="card">
            <div class="card-glow"></div>
            <div class="card-inner">
              <div class="blob" style="width:105px;height:105px;background:rgba(6,182,212,0.28);top:30%;left:35%;animation:gentle2 10s ease-in-out infinite 0.5s"></div>
              <div class="blob" style="width:85px;height:85px;background:rgba(96,165,250,0.26);top:45%;right:42%;animation:gentle1 9s ease-in-out infinite 0.9s"></div>
              <div class="blob" style="width:70px;height:70px;background:rgba(56,189,248,0.24);bottom:30%;left:40%;animation:gentle3 8s ease-in-out infinite 0.6s"></div>
            </div>
            <div class="shimmer"></div>
            <div class="corner corner-tl"></div>
            <div class="corner corner-br"></div>
          </div>

          <div class="card">
            <div class="card-glow"></div>
            <div class="card-inner">
              <div class="blob" style="width:90px;height:90px;background:rgba(56,189,248,0.3);top:38%;left:40%;animation:gentle3 8.5s ease-in-out infinite 0.4s"></div>
              <div class="blob" style="width:75px;height:75px;background:rgba(6,182,212,0.26);bottom:35%;right:38%;animation:gentle2 9.5s ease-in-out infinite 0.8s"></div>
            </div>
            <div class="shimmer"></div>
            <div class="corner corner-tl"></div>
            <div class="corner corner-br"></div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="status-indicator">
        <div class="status-dot" style="animation: pulse 2.5s ease-in-out infinite"></div>
        <div class="status-dot" style="animation: pulse 2.5s ease-in-out infinite 0.25s"></div>
        <div class="status-dot" style="animation: pulse 2.5s ease-in-out infinite 0.5s"></div>
      </div>
      <div class="status-indicator">
        <div class="status-dot" style="animation: pulse 2.5s ease-in-out infinite 0.75s"></div>
        <div class="status-dot" style="animation: pulse 2.5s ease-in-out infinite 1s"></div>
      </div>
    </footer>
  </div>

  <script>
    (function() {
      const canvas = document.getElementById('bg');
      const ctx = canvas.getContext('2d');
      let time = 0;

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      window.addEventListener('resize', resize);
      resize();

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        const gradient = ctx.createRadialGradient(
          canvas.width * 0.5, canvas.height * 0.35, 0,
          canvas.width * 0.5, canvas.height * 0.5, canvas.width * 0.85
        );
        gradient.addColorStop(0, '#0ea5e9');
        gradient.addColorStop(0.35, '#0284c7');
        gradient.addColorStop(0.65, '#0369a1');
        gradient.addColorStop(1, '#075985');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.save();
        for (let i = 0; i < 10; i++) {
          ctx.beginPath();
          for (let x = 0; x < canvas.width; x += 2) {
            const y = canvas.height * (0.15 + i * 0.09) + 
              Math.sin((x * 0.0018) + (time * 0.009) + (i * 0.8)) * 28 + 
              Math.cos((x * 0.0013) + (time * 0.006) + (i * 0.5)) * 20 +
              Math.sin((x * 0.0025) + (time * 0.004)) * 15;
            if (x === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.strokeStyle = `rgba(255,255,255,${0.04 + Math.sin(time * 0.025 + i) * 0.025})`;
          ctx.lineWidth = 1.8;
          ctx.stroke();
        }
        ctx.restore();

        time += 1;
        requestAnimationFrame(draw);
      }

      draw();
    })();
  </script>
</body>
</html>
