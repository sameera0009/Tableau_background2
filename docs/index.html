<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Glass Dashboard Preview</title>
  <style>
    :root{--glass-bg: rgba(255,255,255,0.06);--glass-border: rgba(255,255,255,0.18);--accent: #06b6d4}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    .page{position:relative;min-height:100vh;overflow:hidden}
    canvas#bg{position:absolute;inset:0;width:100%;height:100%;display:block}

    header,footer{position:relative;z-index:3;backdrop-filter:blur(12px);background:linear-gradient(90deg, rgba(255,255,255,0.14), rgba(255,255,255,0.08));border-top:1px solid rgba(255,255,255,0.06);border-bottom:1px solid rgba(255,255,255,0.06)}
    header{height:80px;display:flex;align-items:center;padding:0 32px;box-shadow:inset 0 1px 0 rgba(255,255,255,0.08)}
    footer{height:64px;display:flex;align-items:center;justify-content:center;padding:0 24px;box-shadow:inset 0 -1px 0 rgba(255,255,255,0.08)}

    .logo{width:44px;height:44px;border-radius:12px;background:linear-gradient(135deg,#4fd1c5,#3b82f6);box-shadow:0 4px 16px rgba(0,0,0,0.12);border:1px solid rgba(255,255,255,0.12)}

    .content{position:relative;z-index:2;min-height:calc(100vh - 144px);display:flex;align-items:center;justify-content:center;padding:32px}
    .container{width:100%;max-width:1400px}
    .grid{display:grid;grid-template-columns:repeat(4,1fr);grid-auto-rows:200px;gap:24px}

    .card{position:relative;border-radius:20px;background:linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));box-shadow:0 8px 32px rgba(2,6,23,0.35);border:1px solid var(--glass-border);overflow:hidden}
    .card::before{content:'';position:absolute;inset:0;background:radial-gradient(circle at 30% 20%, rgba(125,211,252,0.12), transparent 35%);opacity:0;transition:opacity .6s}
    .card:hover::before{opacity:1}

    .card-glow{position:absolute;inset:-6px;border-radius:22px;background:linear-gradient(135deg, rgba(59,130,246,0.18), rgba(14,165,233,0.12));filter:blur(18px);opacity:0;transition:opacity .7s}
    .card:hover .card-glow{opacity:1}

    /* grid spans similar to Tailwind's col-span/row-span */
    .col-span-2{grid-column:span 2}
    .row-span-2{grid-row:span 2}

    /* floating blobs */
    .blob{position:absolute;border-radius:999px;filter:blur(18px);opacity:0.55}

    /* keyframes */
    @keyframes slideIn{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}
    @keyframes breathe{0%,100%{opacity:0;transform:scale(.95)}50%{opacity:1;transform:scale(1.02)}}
    @keyframes drift{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}
    @keyframes gentle1{0%,100%{transform:translate(0,0)}25%{transform:translate(8px,-6px)}50%{transform:translate(-4px,-10px)}75%{transform:translate(-8px,-4px)}}
    @keyframes gentle2{0%,100%{transform:translate(0,0)}33%{transform:translate(-10px,8px)}66%{transform:translate(6px,-6px)}}
    @keyframes gentle3{0%,100%{transform:translate(0,0) scale(1)}50%{transform:translate(-8px,10px) scale(1.1)}}
    @keyframes scan{0%{transform:translateY(-100%)}100%{transform:translateY(100%)}
}
    @keyframes pulse{0%,100%{opacity:.4;transform:scale(1)}50%{opacity:1;transform:scale(1.3)}}

    /* responsive */
    @media(max-width:900px){.grid{grid-template-columns:repeat(2,1fr);grid-auto-rows:160px}}
    @media(max-width:520px){.grid{grid-template-columns:repeat(1,1fr);grid-auto-rows:140px}}
  </style>
</head>
<body>
  <div class="page">
    <canvas id="bg"></canvas>

    <header>
      <div class="logo" aria-hidden></div>
    </header>

    <main class="content">
      <div class="container">
        <div class="grid" id="cardGrid">
          <div class="card col-span-2 row-span-2" style="animation:slideIn 1s cubic-bezier(.16,1,.3,1) 0s both">
            <div class="card-glow"></div>
            <div class="blob" style="width:80px;height:80px;background:rgba(96,165,250,0.18);top:20%;left:24%;animation:gentle1 7s ease-in-out infinite"></div>
            <div class="blob" style="width:64px;height:64px;background:rgba(6,182,212,0.12);bottom:22%;right:24%;animation:gentle2 9s ease-in-out infinite .5s"></div>
          </div>
          <div class="card" style="animation:slideIn 1s cubic-bezier(.16,1,.3,1) .1s both"><div class="card-glow"></div></div>
          <div class="card" style="animation:slideIn 1s cubic-bezier(.16,1,.3,1) .2s both"><div class="card-glow"></div></div>
          <div class="card row-span-2" style="animation:slideIn 1s cubic-bezier(.16,1,.3,1) .3s both"><div class="card-glow"></div></div>
          <div class="card col-span-2" style="animation:slideIn 1s cubic-bezier(.16,1,.3,1) .4s both"><div class="card-glow"></div></div>
          <div class="card" style="animation:slideIn 1s cubic-bezier(.16,1,.3,1) .5s both"><div class="card-glow"></div></div>
        </div>
      </div>
    </main>

    <footer>
      <div style="display:flex;gap:8px;align-items:center">
        <div style="width:8px;height:8px;border-radius:999px;background:rgba(255,255,255,0.45);animation:pulse 2s ease-in-out infinite"></div>
        <div style="width:8px;height:8px;border-radius:999px;background:rgba(255,255,255,0.45);animation:pulse 2s ease-in-out infinite .2s"></div>
        <div style="width:8px;height:8px;border-radius:999px;background:rgba(255,255,255,0.45);animation:pulse 2s ease-in-out infinite .4s"></div>
        <div style="width:8px;height:8px;border-radius:999px;background:rgba(255,255,255,0.45);animation:pulse 2s ease-in-out infinite .6s"></div>
        <div style="width:8px;height:8px;border-radius:999px;background:rgba(255,255,255,0.45);animation:pulse 2s ease-in-out infinite .8s"></div>
      </div>
    </footer>
  </div>

  <script>
    (function(){
      const canvas = document.getElementById('bg');
      const ctx = canvas.getContext('2d');
      let time = 0;
      function resize(){
        canvas.width = window.innerWidth;canvas.height = window.innerHeight;
      }
      window.addEventListener('resize', resize);
      resize();

      function draw(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        const gradient = ctx.createRadialGradient(canvas.width*0.5,canvas.height*0.3,0,canvas.width*0.5,canvas.height*0.5,canvas.width*0.8);
        gradient.addColorStop(0,'#0ea5e9');gradient.addColorStop(0.4,'#0284c7');gradient.addColorStop(0.7,'#0369a1');gradient.addColorStop(1,'#075985');
        ctx.fillStyle = gradient;ctx.fillRect(0,0,canvas.width,canvas.height);

        ctx.save();
        for(let i=0;i<8;i++){
          ctx.beginPath();
          for(let x=0;x<canvas.width;x+=2){
            const y = canvas.height*(0.2 + i*0.1) + Math.sin((x*0.002)+(time*0.008)+(i*0.7))*25 + Math.cos((x*0.0015)+(time*0.005)+(i*0.4))*18;
            if(x===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          ctx.strokeStyle = `rgba(255,255,255,${0.05 + Math.sin(time*0.02 + i)*0.02})`;
          ctx.lineWidth = 1.5;ctx.stroke();
        }
        ctx.restore();
        time+=1;requestAnimationFrame(draw);
      }
      draw();
    })();
  </script>
</body>
</html>
